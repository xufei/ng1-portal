<div class="panel panel-default" ng-init="entityRuleListCtrl.init()">
	<div class="panel-heading">
		<span>Entity Rules</span>
	</div>
	<div class="panel-body">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Return Type</th>
					<th>Params</th>
					<th>Body</th>
					<th>Asynchronous</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="rule in entityRuleListCtrl.ruleList"
				ng-class="{'active':rule==entityRuleListCtrl.selectedRule}"
				ng-click="entityRuleListCtrl.selectedRule=rule">
					<td>{{rule.name}}</td>
					<td>{{rule.returnType}}</td>
					<td>
						<ul class="list-group">
							<li class="list-group-item" ng-repeat="param in rule.params">
								<span class="badge">{{param.type}}</span>
								{{param.name}}
							</li>
						</ul>
					</td>
					<td>{{rule.body}}</td>
					<td>{{rule.async}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="panel-footer">
		<div class="row">
			<form class="navbar-form navbar-left" role="operation">
				<div class="form-group">
					<button ng-click="entityRuleListCtrl.newRule()"
						class="btn btn-sm btn-primary">New</button>
				</div>
				<div class="form-group">
					<button ng-click="entityRuleListCtrl.deleteRule()"
						ng-disabled="!entityRuleListCtrl.selectedRule"
						class="btn btn-sm btn-danger">Delete</button>
				</div>
			</form>
		</div>
	</div>
</div>
