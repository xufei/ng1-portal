<div>
	<h1 class="page-header">Messages <small>messages received</small></h1>

	<div class="panel panel-default" ng-init="messageListCtrl.init()">
		<div class="panel-heading">
			All Messages
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="row">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</form>
			</div>

			<sn-datagrid type="'sortable'" grid-cols="messageListCtrl.messageCols" grid-data="messageListCtrl.messageList"></sn-datagrid>

			<sn-pager count="177"></sn-pager>
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</div>
