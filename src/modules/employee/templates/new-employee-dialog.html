<div class="modal fade in" ng-controller="NewEmployeeDialogController as dialogCtrl" ng-init="dialogCtrl.dialog=dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" ng-click="dialog.close()"><span
						aria-hidden="true">&times;</span><span
						class="sr-only">Close</span></button>
				<h4 class="modal-title">New Employee</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Name" ng-model="dialogCtrl.name"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Age</label>

						<div class="col-sm-10">
							<input type="number" class="form-control" placeholder="Age" ng-model="dialogCtrl.age"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Gender</label>

						<div class="col-sm-10">
							<select class="form-control" ng-model="dialogCtrl.gender">
								<option value="0">Female</option>
								<option value="1">Male</option>
							</select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="dialogCtrl.ok()">OK</button>
				<button type="button" class="btn btn-primary" ng-click="dialog.cancel()">Cancel</button>
			</div>
		</div>
	</div>
</div>
